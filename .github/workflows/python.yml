name: Python

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheel:
    uses: ./.github/workflows/_build_wheels.yaml

  tests:
    name: Tests (wheel install)
    needs:
      - build-wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v7
        with:
          name: wheel
          path: dist

      - uses: actions/setup-python@v6
        with:
          python-version: '${{ matrix.python-version }}'

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: 'true'

      - name: Install wheel
        run: uv pip install beancount-format --find-links ./dist/

      - run: beancount-format --help

      - name: Python smoke test
        run: python python/tests/test_smoke.py
