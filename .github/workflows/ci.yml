name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust fmt, lint, tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Format (cargo fmt)
        run: cargo fmt --all -- --check

      - name: Formatting (dprint)
        uses: dprint/check@v2

      - name: Lint (clippy)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --workspace

  python:
    name: Python fmt, lint, tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin ruff pytest

      - name: Build extension module
        run: maturin develop --release

      - name: Format (ruff)
        run: ruff format --check python

      - name: Lint (ruff)
        run: ruff check python

      - name: Python smoke test
        run: |
          python - <<'PY'
          from bean_format import format_text
          sample = "2010-01-01 open Assets:Cash\n"
          assert format_text(sample) == sample
          PY

  dprint_plugin:
    name: Plugin wasm + npm tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          components: rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm

      - name: Build wasm plugin
        run: cargo build -p dprint-plugin-beancount --target wasm32-unknown-unknown --features wasm --release

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: deployment/npm/package-lock.json

      - name: Prepare npm package
        run: node setup.js
        working-directory: deployment/npm

      - name: Install npm dependencies
        run: npm ci
        working-directory: deployment/npm

      - name: Run npm tests
        run: npm test
        working-directory: deployment/npm
