name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build wasm plugin
        run: cargo build -p dprint-plugin-beancount --target wasm32-unknown-unknown --release

      - name: Update plugin.wasm
        run: cp target/wasm32-unknown-unknown/release/dprint_plugin_beancount.wasm plugin.wasm

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache-dependency-path: pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish npm package
        run: npm publish

  pages:
    runs-on: ubuntu-latest
    needs:
      - npm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Generate plugin metadata
        run: python scripts/generate_plugin_assets.py --out-dir dist

      - name: Publish metadata to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true
