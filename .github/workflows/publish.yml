name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build wasm plugin
        run: cargo build -p dprint-plugin-beancount --target wasm32-unknown-unknown --features wasm --release

      - name: Update plugin.wasm
        run: cp target/wasm32-unknown-unknown/release/dprint_plugin_beancount.wasm plugin.wasm

      - name: Setup | pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish npm package
        run: npm publish

  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown

      - name: Build wasm plugin
        run: cargo build -p dprint-plugin-beancount --target wasm32-unknown-unknown --features wasm --release

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate plugin metadata
        run: python scripts/generate_plugin_assets.py --out-dir dist

      - name: Publish metadata to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          keep_files: true
