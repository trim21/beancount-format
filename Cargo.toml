[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
version = "0.1.11"
authors = ["Trim21 <trim21.me@gmail.com>"]
edition = "2024"
homepage = "https://github.com/trim21/beancount-format"
license = "MIT"
repository = "https://github.com/trim21/beancount-format"
description = "Beancount formatter library and tooling."

[workspace.dependencies]
anyhow = "1.0.100"
beancount-formatter = { path = "./crates/beancount-formatter/" }
clap = { version = "4.5.54", features = ["derive"] }
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.11"

[patch.crates-io]
tree-sitter-language = { path = "./patches/tree-sitter-language-0.1.6/" }

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"
