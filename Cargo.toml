[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
version = "0.1.16"
authors = ["Trim21 <trim21.me@gmail.com>"]
edition = "2024"
homepage = "https://github.com/trim21/beancount-format"
license = "MIT"
repository = "https://github.com/trim21/beancount-format"
description = "Beancount formatter library and tooling."

[workspace.dependencies]
anyhow = "1.0.100"
beancount-formatter = { path = "./crates/beancount-formatter/" }
serde = { version = "1.0.228", features = ["derive"] }

[patch.crates-io]
# tree-sitter-language = { path = "./patches/tree-sitter-language-0.1.6/" }
tree-sitter-language = { git = 'https://github.com/trim21/tree-sitter.git', rev = 'b714e2a7c01e8d5abab526f23e40b77c33babcb4' }

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
overflow-checks = false
panic = "abort"
